    <!-- Fin list category -->
    <!-- list priority -->

                <ion-option value="ps">Instalación</ion-option>

        <ion-item>

                <ion-option value="nes">Servicio</ion-option>
                <ion-option value="n64">Mantenimiento</ion-option>
                <ion-option value="ps">Instalación</ion-option>
                <ion-option value="genesis">Tarea Pendiente</ion-option>
                <ion-option value="saturn">Sistemas</ion-option>
                <ion-option value="snes">Soluciónes</ion-option>

      Filtrar
